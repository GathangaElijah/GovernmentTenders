<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Results:</h2>
    <ul>
        {{range .Results}}
            <li>
                <strong>ContractNumber</strong> {{.ContractNumber}} <br>
                <strong>PEName</strong> {{.PEName}} <br>
                <strong>Creation Date</strong> {{.CreatedAt}} <br>
            </li>
        {{else}}
            <li>No results found.</li>
        {{end}}
    </ul>
</body>
</html>
